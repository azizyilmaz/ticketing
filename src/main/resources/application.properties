spring.application.name=ticketing
# ===============================
# H2 Database & Console Settings
# ===============================
spring.datasource.url=jdbc:h2:mem:ticketdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# H2 Console is active
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# ===============================
# JPA / Hibernate Settings
# ===============================
# Create every table schema for every single Run
spring.jpa.hibernate.ddl-auto=create-drop
# To see SQL logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# ===============================
# Data SQL init
# ===============================
spring.sql.init.mode=always
spring.sql.init.platform=h2
spring.jpa.defer-datasource-initialization=true

server.port=8080

app.reservation-hold-minutes=10
app.audit.persist-body=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=DEBUG
logging.level.org.springframework.transaction=TRACE